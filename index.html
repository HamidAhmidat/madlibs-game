<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mad MadLips</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="backimg">
      <div class="waviy">
        <span style="--i: 1">W</span>
        <span style="--i: 2">E</span>
        <span style="--i: 3">L</span>
        <span style="--i: 4">C</span>
        <span style="--i: 5">O</span>
        <span style="--i: 6">M</span>
        <span style="--i: 7">E</span>
        <span style="--i: 8">.</span>
      </div>

      <div class="text-typing">
        <p>"From Functions to Fun: Elevate Your Code with MadLibs Stories."</p>
      </div>
      <a href="#madlibContainer" class="button">Push To Start</a>
    </header>

    <div class="madlibContainer" id="madlibContainer">
      <div id="madlip">
        <div class="madLibsEdit" id="madLibsEdit">
          <h1>MadLips Edit</h1>
        </div>
        <div class="madLibsPreview" id="madLibsPreview">
          <h1>MadLips Preview</h1>
        </div>
      </div>
      <div class="reset">
        <button class="custom-button" id="resetButton">RESET</button>
      </div>
    </div>

    <script src="do-not-touch.js"></script>
    <script src="madlibs.js"></script>
  </body>
</html>
